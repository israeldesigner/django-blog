<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <!--acessibilidade-->
    <section class="s-acessibility">
        <div class="s-acessibility__sides">
          <div class="s-acessibility__anchors">
              <a
              id="anchorMain"
              class=""
              href=""
              title="atalho alt + 1"
              accesskey="1"
            >
            Conteúdo Central </a
            >
            <a
              id="anchorHeader"
              class=""
              href=""
              title="atalho alt + 2"
              accesskey="2"
            >
              Menu </a
            >
            <a
              id="anchorFooter"
              class="mr-1"
              href=""
              title="atalho alt + 3"
              accesskey="3"
            >
              Rodapé
            </a>
          </div>
          <div class="s-acessibility__functions">
            <a
              href="#"
              id=""
              class="altoContraste colorContrast"
              title="atalho alt + 0"
              accesskey="0"
            >
              <i class="bx bxs-adjust" aria-hidden="true"></i>
            </a>
            <a
              href="#"
              id=""
              class="decrease-font sizeMenos"
              >A-</a
            >
            <a
              href="#"
              id=""
              class="normal-font sizePadrao"
              >A</a
            >
            <a
              href="#"
              id=""
              class="increase-font sizeMais"
              >A+</a
            >
          </div>
        </div>
        <div class="s-acessibility__sides">
          <ul class="s-acessibility__external">
              <li>
                  <a href="https://acessoainformacao.fortaleza.ce.gov.br/" target="_blank" rel="noopener noreferrer">Acesso à informação</a>
              </li>
              <li>
                  <a href="https://transparencia.fortaleza.ce.gov.br/" target="_blank" rel="noopener noreferrer">Transparência</a>
              </li>
              <li>
                  <a href="https://catalogodeservicos.fortaleza.ce.gov.br/" target="_blank" rel="noopener noreferrer">Serviços</a>
              </li>
              <li>
                  <a href="http://legislacao.fortaleza.ce.gov.br/index.php/P%C3%A1gina_principal" target="_blank" rel="noopener noreferrer">Legislação</a>
              </li>
          </ul>
      </div>
    </section>
    <!--acessibilidade-->
    <div class="grid">
  
      <!--header-->
      <header class="header"></header>
      <!--/header-->
      <!--sidebar-->
      <div class="sidebar">

      </div>
      <!--sidebar-->

      <!--main-->
      <main class="main">
        <div id="root">
          
        </div>
      </main>
      <!--/main-->

      <!--footer-->
      <footer class="footer">
      </footer>
      <!--/footer-->
    </div>
  </body>
</html>
